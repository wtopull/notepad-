<!--内容开始-->
<section class="content">
    <div class="search">
        <a class="btn btn-flat btn-primary m_10" href="{:url('index')}">显示全部</a>
        <input class="btn btn-flat btn-warning m_10 select_del" type="button" value="批量删除">
        <a class="btn btn-flat btn-success m_10 f_r" href='{:url('add')}'><i class="fa fa-plus m-r-10"></i>添 加</a>
    </div>
    <!--数据表开始-->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th class="t_c"><input type="checkbox" id="check"></th>
                                <th class="t_c">编号</th>
                                <th>栏目名称(点击查看内容)</th>
                                <th class="t_c">所属模型</th>
                                <th class="t_c">导航显示</th>
                                <th class="t_c">跳转下级</th>
                                <th class="t_c">排序</th>
                                <th class="t_c">操作</th>
                            </tr>
                            {volist name='list' id='list' empty="$empty"}
                            <tr>
                                <td class="t_c"><input type="checkbox" name="key[]" value="{$list.id}"></td>
                                <td class="t_c">{$list.id}</td>
                                <td><a href="{:url($list.moduleurl.'/index',['cate'=>$list.id])}">{$list.lcatname}</a>
                                </td>
                                <td class="t_c">{$list.modulename}</td>
                                <td class="t_c">
                                    {if $list.is_menu==1}
                                    <a class="state state_ok is_menu" data-id="{$list.id}"><i
                                            class="fa fa-fw fa-check-square"></i></a>
                                    {else}
                                    <a class="state state_no is_menu" data-id="{$list.id}"><i
                                            class="fa fa-fw fa-check-square"></i></a>
                                    {/if}
                                </td>
                                <td class="t_c">
                                    {if $list.is_next==1}
                                    <a class="state state_ok is_next" data-id="{$list.id}"><i
                                            class="fa fa-fw fa-check-square"></i></a>
                                    {else}
                                    <a class="state state_no is_next" data-id="{$list.id}"><i
                                            class="fa fa-fw fa-check-square"></i></a>
                                    {/if}
                                </td>
                                <td class="t_c">
                                    <input class="form-control input-sm w_40 m_auto changeSort" type="text"
                                           value="{$list.sort}" data-id="{$list.id}">
                                </td>
                                <td class="t_c">
                                    <a class="btn btn-flat btn-success btn-xs"
                                       href="{:url('add',['id'=>$list.id,'moduleid'=>$list.moduleid])}">
                                        <i class="fa fa-plus"></i> 添加
                                    </a>
                                    <a class="btn btn-flat btn-info btn-xs" href="{:url('edit',['id'=>$list.id])}">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a class="btn btn-flat btn-warning btn-xs list_del" data-id="{$list.id}">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
    <!--数据表结束-->
</section>
<!--内容结束-->

<script>
    //排序
    $(".changeSort").blur(function () {
        var url = "{:url('sort')}";
        var id = $(this).data("id");
        var sort = $(this).val();
        changeSort(url, id, sort);
    })

    //设置导航显示
    $(".is_menu").click(function () {
        var url = "{:url('isMenu')}";
        var id = $(this).data("id");
        changeState(url, id);
    })

    //设置跳转下级
    $(".is_next").click(function () {
        var url = "{:url('isNext')}";
        var id = $(this).data("id");
        changeState(url, id);
    })

    //删除
    $(".list_del").click(function () {
        var url = "{:url('del')}";
        var id = $(this).data("id");
        delOne(url, id)
    })

    //批量删除
    $(".select_del").click(function () {
        var url = "{:url('selectDel')}";
        delSelect(url);
    })

</script>
